<html>

<head>
    <style>
        .cell {
            width: 96px;
            height: 96px;
            border: 1px solid black;
            background-color: darkgrey;
            color: white;
            float: left;
        }
    </style>
</head>

<body>
    <div class='all'>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>
        for (var y = 0; y < 39; y++) {
            if (y >= 1 && y <= 20) continue;
            for (var x = 0; x < 39; x++) {
                $('.all').append("<div class='cell' style='background: url(sprites.png) -" + (96 * x) + "px -" + (96 * y) + "px, darkgrey;'>" + x + "," + y + "</div>")
            }
        }
    </script>
</body>

</html>
